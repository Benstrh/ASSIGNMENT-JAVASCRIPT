<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Football Wordie!</title>
    <script src="js/word.js" defer></script>
    <script src="js/script.js" defer></script>
    
</head>
<body>
    <img src="img/FreeVector-Soccer-Field-Vector svg.svg" alt="">
    <div class="container">
        <div class="header">
            <h2>FOOTBALL WORDIE!</h2>
            <p class="time">Injury Time: <span><b>30</b>s</span></p>
        </div>
        
        <div class="quiz-content">
            <div class="word-container">
                <p class="word">********</p>
            </div>
            
            <div class="details">
                <p class="clue">Clue: <span>........</span></p>
            </div>
            <input type="text" placeholder="Your answer">
            <div class="buttons">
                <button class="refresh-word">Skip!</button>
                <button class="shoot-word">Shoot your answer!</button>
            </div>
        </div>
    </div>
    
</body>
</html>
