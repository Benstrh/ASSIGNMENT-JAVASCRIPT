<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>

        <div class="startarea">

            <p class="desc">Word scramble game about football! Do you wanna play?</p>

            <div class="play">
                <button class="play-button" onclick="gameStart()"><p style="color: #e5e5e5;">PLAY!</p></button>
            </div>
        </div>
    </div>
<script>
    function gameStart (){
        let playerName = prompt("Masukkan namamu!");
        let playerGo = ""
        if(playerGo = playerName) {
            alert("Hi " + playerName + " sudah siap main?"),
            window.location.assign("index.html");
        } else {
            alert("Kamu belom masukkin namamu");
        }
    }        
</script>
